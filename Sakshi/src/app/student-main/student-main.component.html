<div class="card">
  <div class="row">
      <div class="card col-md-4" style="margin: auto; padding: auto;">
          <div class="card-body description" style="height: 400px;">
              <div ngbAccordion [closeOthers]="true">
                  <div ngbAccordionItem>
                    <h2 ngbAccordionHeader>
                      <button ngbAccordionButton style="background-color: rgb(209, 100, 11);"><i class="fa fa-thumbs-up"></i>At Risk</button>
                    </h2>
                    <div ngbAccordionCollapse>
                      <div ngbAccordionBody>
                        <ng-template>
                          @for(student of atRisk; track student.rollNo){
                            <ul class="list-group">
                              <li class="list-group-item">
                                  {{student.rollNo}}
                              </li>
                            </ul>
                          }
                        </ng-template>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div ngbAccordion>
                    <div ngbAccordionItem>
                      <h2 ngbAccordionHeader>
                        <button ngbAccordionButton style="background-color: rgb(209, 100, 11);"><i class="fas fa-thumbs-down"></i>Not at Risk</button>
                      </h2>
                      <div ngbAccordionCollapse>
                        <div ngbAccordionBody>
                          <ng-template>
                            @for(student of notAtRisk; track student.rollNo){
                                <span class="list-group">
                                  <div class="list-group-item">{{student.rollNo}}</div>
                                </span>
                              }
                          </ng-template>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
          </div>
      </div>
      <div class="col-md-8">
        <div class="card bg-light" style="height: 400px;">
           <div class="card-body">
            <div class="container-fluid">
              <div class="d-flex">
              <input
                id="typeahead-focus"
                type="text"
                class="form-control"
                [(ngModel)]="searchTerm"
                [ngbTypeahead]="search"
                (focus)="focus$.next($any($event).target.value)"
                (click)="click$.next($any($event).target.value)"
                #instance="ngbTypeahead"
              />
              <button (click)="searchStudent()" aria-controls="form-control">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
              </div>
            </div>
            <app-student-details></app-student-details>
           </div>
        </div>
      </div>
  </div>
</div>
