<div class="card" style="max-height: 400px;">
    <div class="card-body col-md-8">
        <div class="container-fluid">
            <div class="card">
                <div class="card-body">
                    <div *ngFor="let student of filteredStudents">
                        <div *ngIf="student.rollNo===filteredStudents.rollNo">
                            <h5 class="card-title">Name: {{ student.name }}</h5>
                            <div class="card-text">RollNo: {{ student.rollNo }}</div>
                            <div class="card-text">Program: {{ student.program }}</div>
                        </div>
                    </div>
                </div>
            </div>
            <label for="riskDecs" aria-placeholder="description">
            <output name="riskDecs" rows="1" cols="50"></output>
            </label>
        </div>
        <div class="container-fluid">
            <div class="d-flex justify-content-center gap-5">
            <button class="btn btn-success" type="submit">Approve</button>
            <button class="btn btn-danger btn-lg" type="submit">Reject</button>
            </div>
        </div>
    </div>
</div>
